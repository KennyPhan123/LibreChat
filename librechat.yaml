version: 1.0.0
endpoints:
  custom:
    # Claude 3.7 Sonnet - Regular
    - name: "Claude 3.7 Sonnet"
      apiKey: "${UNIFY_API_KEY}"
      baseURL: "https://api.unify.ai/v0"
      models:
        fetch: false
        default: ["claude-3.7-sonnet@anthropic"]
      modelDisplayLabel: "Claude 3.7 Sonnet"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
      headers:
        Authorization: "Bearer ${UNIFY_API_KEY}"

    # Claude 3.7 Sonnet - With Thinking
    - name: "Claude 3.7 Sonnet Thinking"
      apiKey: "${UNIFY_API_KEY}"
      baseURL: "https://api.unify.ai/v0"
      iconURL: "/images/notchatgpt.png"
      models:
        fetch: false
        default: ["claude-3.7-sonnet@anthropic"]
      modelDisplayLabel: "Claude 3.7 Sonnet Thinking"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
      headers:
        Authorization: "Bearer ${UNIFY_API_KEY}"
      addParams:
        thinking:
          type: "enabled"
          budget_tokens: 8191
        max_tokens: 8192

    # O1 - High
    - name: "O1 High"
      apiKey: "${UNIFY_API_KEY}"
      baseURL: "https://api.unify.ai/v0"
      iconURL: "/images/notchatgpt.png"
      models:
        fetch: false
        default: ["o1@openai"]
      modelDisplayLabel: "O1 High"
      dropParams: ["stop", "user", "frequency_penalty", "presence_penalty"]
      headers:
        Authorization: "Bearer ${UNIFY_API_KEY}"
      addParams:
        reasoning_effort: "high"

